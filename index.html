<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gürcüstanda qalma müddəti</title>
    <style>
      body {
        background: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      h1 {
        margin-bottom: 20px;
        color: #00ffd5;
      }

      .section {
        margin: 20px 0;
        font-size: 1.2rem;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 15px rgba(0, 255, 213, 0.2);
      }

      .bar-container {
        background-color: #333;
        border-radius: 8px;
        overflow: hidden;
        height: 30px;
        margin-top: 20px;
      }

      .bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffd5, #00bfff);
        width: 0;
        text-align: center;
        line-height: 30px;
        color: #000;
        font-weight: bold;
        transition: width 1s ease-in-out;
      }

      .label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #ccc;
      }
      .promotion__timer {
        width: 50%;
      }
      .promotion__timer .title {
        text-align: right;
      }
      .promotion__timer .timer {
        margin-top: 60px;
        padding-left: 95px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .promotion__timer .timer__block {
        width: 102px;
        height: 120px;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        font-size: 16px;
        font-weight: 300;
        text-align: center;
        color: #000;
      }
      .promotion__timer .timer__block span {
        display: block;
        margin-top: 20px;
        margin-bottom: 5px;
        font-size: 56px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1>Gürcüstanda qalma müddəti(az qalib!) / Пребывание в Грузии</h1>

    <div class="section">
      <div class="label">
        Gürcüstanda keçirdiyin vaxt / Время, проведённое в Грузии:
      </div>
      <div id="timeSpent"></div>
    </div>

    <div class="section">
      <div class="label">
        Qayıtmağa qalan vaxt / Сколько осталось до возвращения:
      </div>
      <div id="timeLeft"></div>
    </div>

    <div class="section">
      <div class="label">
        Ümumi müddət üzrə irəliləyiş / Прогресс пребывания:
      </div>
      <div id="percentInfo"></div>
      <div class="bar-container">
        <div class="bar" id="progressBar"></div>
      </div>
    </div>
    <div class="promotion__timer">
      <div class="title">Осталось до конца акции:</div>
      <div class="timer">
        <div class="timer__block">
          <span id="days">12</span>
          дней
        </div>
        <div class="timer__block">
          <span id="hours">20</span>
          часов
        </div>
        <div class="timer__block">
          <span id="minutes">56</span>
          минут
        </div>
        <div class="timer__block">
          <span id="seconds">20</span>
          секунд
        </div>
      </div>
    </div>
    <script>
      function updateStayInfo(startStr, endStr) {
        const now = new Date();
        const start = new Date(startStr);
        const end = new Date(endStr);

        const totalMs = end - start;
        const passedMs = now - start;
        const remainingMs = end - now;

        const passedPercent = Math.min(
          100,
          Math.max(0, (passedMs / totalMs) * 100)
        ).toFixed(2);
        const remainingPercent = (100 - passedPercent).toFixed(2);

        const spentDays = Math.floor(passedMs / (1000 * 60 * 60 * 24));
        const spentMonths = Math.floor(spentDays / 30);
        const spentHours = Math.floor((passedMs / (1000 * 60 * 60)) % 24);

        const leftDays = Math.floor(remainingMs / (1000 * 60 * 60 * 24));
        const leftMonths = Math.floor(leftDays / 30);
        const leftHours = Math.floor((remainingMs / (1000 * 60 * 60)) % 24);

        document.getElementById(
          'timeSpent'
        ).innerText = `${spentMonths} ay / мес., ${
          spentDays % 30
        } gün / дн., ${spentHours} saat / ч.`;

        document.getElementById('timeLeft').innerText =
          remainingMs > 0
            ? `${leftMonths} ay / мес., ${
                leftDays % 30
              } gün / дн., ${leftHours} saat / ч.`
            : `Qalma müddəti başa çatıb / Срок пребывания завершился`;

        document.getElementById(
          'percentInfo'
        ).innerText = `Keçib / Пройдено: ${passedPercent}% | Qalıb / Осталось: ${remainingPercent}%`;

        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = `${passedPercent}%`;
        progressBar.textContent = `${passedPercent}%`;
      }

      setInterval(() => {
        updateStayInfo('2025-04-20T00:00:00', '2025-10-20T00:00:00');
      }, 1000);

      updateStayInfo('2025-04-20T00:00:00', '2025-10-20T00:00:00');
      const deadline = '2025-10-19';

      function getTimeRemaining(endtime) {
        const t = Date.parse(endtime) - Date.parse(new Date());
        const days = Math.floor(t / (1000 * 60 * 60 * 24));
        const hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((t / 1000 / 60) % 60);
        const seconds = Math.floor((t / 1000) % 60);

        return {
          total: t,
          days: days,
          hours: hours,
          minutes: minutes,
          seconds: seconds,
        };
      }

      function getZero(num) {
        if (num >= 0 && num < 10) {
          return '0' + num;
        } else {
          return num;
        }
      }

      function setClock(selector, endtime) {
        const timer = document.querySelector(selector),
          days = timer.querySelector('#days'),
          hours = timer.querySelector('#hours'),
          minutes = timer.querySelector('#minutes'),
          seconds = timer.querySelector('#seconds'),
          timeInterval = setInterval(updateClock, 1000);

        updateClock();

        function updateClock() {
          const t = getTimeRemaining(endtime);

          days.innerHTML = getZero(t.days);
          hours.innerHTML = getZero(t.hours);
          minutes.innerHTML = getZero(t.minutes);
          seconds.innerHTML = getZero(t.seconds);

          if (t.total <= 0) {
            clearInterval(timeInterval);
          }
        }
      }

      setClock('.timer', deadline);
    </script>
  </body>
</html>
